<!DOCTYPE html>
<html lang="jp">
   <head>
       <meta charset="utf-8">
 
       <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       <script src="JS/InputBox.js"></script>
       <!--<script src="JS/cloneInputBox.js"></script>-->
 
       <link rel="stylesheet" href="main_base.css">
       <link rel="stylesheet" href="main_ex.css" media="screen and (min-width: 640px)">
       <link rel="stylesheet" href="table.css">
       <link rel="stylesheet" href="bootstrap.css">
       <link rel="stylesheet" href="submitBtn.css">
       <link rel="stylesheet" href="headingBorder.css">
       <link rel="stylesheet" href="InputBox.css">
 
       <title>InputPage</title>
   </head>
   <body>
       <h1 align="center">Welcome to Homepage</h1>
 
       <!--ドロップダウンメニュー-->
       <ul class="ddmenu" align="center">
           <li><a href="#">HOME</a></li>
           <!--<li><a href="info.html">Info</a></li>-->
       </ul>
 
       <br>
 
 
       <br>
      
       <form id="main_form" class="box" data-formno="0" action="http://localhost:3000/grade" method="POST">
           <div class="demo demo5">
                   <h3><div class="heading"><span>Target Score</span></div></h3>
               </div>
               <div style="text-align: center">
                   Your Target Score :
                   <input type="text" name="targetScore" class="inputs">
               </div>
           <div class="demo demo5">
               <h3><div class="heading"><span>Scores</span></div></h3>
           </div>
           <div id="id_form0" class="container">
               <br>
               <br>
               <div class="row">
                   <div class="col">
                       Category :
                       <input type="text" name="category" class="inputs">
                   </div>
                   <div class="col"></div>
               </div>
               <div class="row">
                   <div class="col">
                       Current Points :
                       <input type="text" name="currentPts" class="inputs">
                   </div>
                   <div class="col">
                       Total Points :
                       <input type="text" name="totalPts" class="inputs">
                   </div>
               </div>
               <div class="row">
                   <div class="col">
                       Weights :
                       <input type="text" name="weight" class="inputs">
                   </div>
                   <div class="col">
                       Effort (0-100) :
                       <input type="text" name="effort" class="inputs">
                   </div>
               </div>
               <br>
               <br>
           </div>
           <p style="text-align: center">
           <a class="deletformbox" type="button">Delete</a>
           <a class="addformbox" type="button">Add</a>
           </p>
       </form>
 
 
       <div style="text-align: center">
           <input type="submit" form="main_form" value="Calculate!" class="btn-square-slant">
       </div>
 
       <p id="topbutton">
           <a href="#top" onclick="$('html,body').animate({ scrollTop: 0 }); return false;">▲To Top</a>
       </p>
      
      
       <script src="JS/ddmenu.js"></script>
       <script src="JS/topbutton.js"></script>
   </body>
</html>
